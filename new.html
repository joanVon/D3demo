<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./js/smartMenu/smartMenu.css" />
  
</head>
<style>  
  
    body {  
        font: 13px sans-serif;  
        position: relative;  
        /* width: 960px;  
        height: 500px;   */
    }
    ul,
    li {
        list-style: none;
        margin: 0;
        padding: 0;
    }  
  
    .opt-bar {  
        position: absolute;  
        bottom: 10px;  
        left: 10px;  
    }
  
    circle,  
    .line {  
        fill: none;  
        stroke: steelblue;  
        stroke-width: 1.5px;  
    }  
  
    circle {  
        fill: #fff;  
        fill-opacity: .2;  
        cursor: move;  
    }  
  
    .single-ball.selected {  
        fill: #FF6666;  
        stroke: #ff7f0e;  
    }

    #mapCanvas {width: 1280px; display: inline-block; vertical-align: top;}
    #mapCanvas svg {border: 1px solid #0000FF;}

    #pointList {
        /* position: absolute;
        right: 0;
        bottom: 10px; */
        display: inline-block;
        width: 250px;
        border: 1px solid #ddd;
        border-bottom: 0 none;
        background: #eee;
        vertical-align: top;
    }

    #pointList li {
        cursor: pointer;
        padding: 4px 8px;
        border-bottom: 1px solid #ddd;
    }
    .chartTooltip {
      position: absolute;
      width: 200px;
      height: auto;
      padding: 10px;
      box-sizing: border-box;
      background-color: white;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      pointer-events: none;
    }
    .chartTooltip.hidden {
      display: none;
    }
    .chartTooltip p {
      margin: 0;
      font-size: 14px;
      line-height: 20px;
      word-wrap: break-word;
    } 
  
</style>
<body>
    
<div id="mapCanvas">
    
</div>
<ul id="pointList">
    <li>
        <button>point1</button>
    </li>
    <li>
        <button>point2</button>
    </li>
    <li>
        <button>point3</button>
    </li>
    <li>
        <button>point4</button>
    </li>
    <li>
        <button>point5</button>
    </li>
    <li>
        <button>point6</button>
    </li>
</ul>
<div class="opt-bar">  
    <label for="interpolate">样式:</label>  
    <select id="interpolate"></select><br>  
  
    <button id="gis_del">清空</button>
    <button id="gis_edit">编辑</button>
    <button id="drag_line">画线</button>
    <button id="drag_PP">点点</button>
</div>


</body>

<script src="./js/jq.js"></script>
<script src="./js/smartMenu/smartMenu.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script> 

<script>

  $('#mapCanvas').append('<div class="chartTooltip hidden"><p><strong class="name"></strong></p></div>');

    var margin = {top: -5, right: -5, bottom: -5, left: -5},
        width = 1280 - margin.left - margin.right,
        height = 768 - margin.top - margin.bottom;
  
    var points = [
      
    ]
    var balls = []  
    var dragged = null;     //拖拽的热点  
    var selected = points[0];   //当前选中的热点  
    var lineSelect = false; //线路选中  
  
    var isDrawingLine = false;  
    var gis_edit = false;

    var isHot = false;  // 是否是线上点位
    var movePointFlag = null;
  

    $('#pointList li button').on('mousedown', function (event) {
        // this.mousemove = function() {
            movePointFlag = true
            drawHotPoint();
        // }
        this.mouseup = function() {
          movePointFlag = false
            dragged = null;  
        }
    });
  
    // 绘图
    $("#drag_PP").click(function(){
      
      // if(isDrawingLine){
      //     isDrawingLine = false;  
      // }else {  
      //     isDrawingLine = true;  
      // }
      isHot = true
      isDrawingLine = true;
      /* if (gis_edit){
          gis_edit = false;  

          d3.selectAll("circle.little-point").remove();
          
          d3.select("path").style("stroke-dasharray",null)  
      } else {  
          gis_edit = true;  
      } */
    });  
    $("#drag_line").click(function(){
      
        if(isDrawingLine){
            isDrawingLine = false;  
        }else {  
            isDrawingLine = true;  
        } 
    });  
  
    // 编辑图片
    $("#gis_edit").click(function(){  
        //removeHotPoint();  
        if(gis_edit){
            gis_edit = false;  
  
            d3.selectAll("circle").remove();  
            d3.select("path").style("stroke-dasharray",null)  
        }else {  
            gis_edit = true;  
        }  
    });  
  
    // 清空画布
    $("#gis_del").click(function(){
        points = [];
        d3.select("path").remove()
        container.append("path")
          .datum(points)  
          .attr("class", "line")  
          .call(redraw);
          isHot = false
        redraw();
    });

    // 定义菜单选项
    var userMenuData = [
      [{
          text: "删除",
          func: function () {
            //
            console.log($(this))

            var c_x = Number($(this).attr('cx'))
            var c_y = Number($(this).attr('cy'))
            var c_point = [c_x, c_y];
            d3.selectAll("circle.selected").remove();  
            $(this).remove();

            // var c_index = $.inArray(c_point, points);
            // points.splice($.inArray(c_point, points), 1);

            var c_index;
            $.each(points, function(key, point) {
              if(points[key][0] == c_point[0] && points[key][1] == c_point[1]) {
                c_index = key
              }
            });
            points.splice(c_index, 1)
            // console.log(points)
          }
        }/* ,
        {
          text: "菜单2",
          func: function () {
            var id = Number($(this).attr("id"))
            alert("菜单1", id)
          }
        } */
      ]
    ];
    // 事件监听方式添加事件绑定
    $("body").smartMenu(userMenuData, {
      name: "chatRightControl",
      container: "circle"
    });
    // ======================================== //
    var zoom = d3.behavior.zoom()
    .scaleExtent([1, 10])
    .on("zoom", zoomed);
    var drag = d3.behavior.drag()
        .origin(function(d) { return d; })
        .on("dragstart", dragstarted)
        .on("drag", dragged)
        .on("dragend", dragended);
    // ===================================  ================================= //
    var line = d3.svg.line();
    var svg = d3.select("#mapCanvas").append("svg")
            .attr("width", width)  
            .attr("height", height) 
            // .attr("tabindex", 1)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.right + ")")
            // .call(zoom)
            .call(zoom).on('dblclick.zoom', null);

    
  var container = svg.append("g").on("mousedown", mousedown);;

  container.attr("class", "ba-image")
        .append("image")
        .attr("xlink:href", "./static/bg.jpg")
        .attr("x", "0")
        .attr("y", "0")
        .attr("width", width)
        .attr("height", height)

  // container.append("g")
  //       .append("path")
  // 添加线路对象
  container.append("path")
          .datum(points)  
          .attr("class", "line")  
          .call(redraw)
  
    d3.select('#mapCanvas')
            /* .on("mouseout", mouseout)  
            .on("mouseover", function(d) {
              console.log(d);
              // 从d3.event获取鼠标的位置
              var transform = d3.event;
              var yPosition = transform.offsetY + 20;
              var xPosition = transform.offsetX + 20;
              // 将浮层位置设置为鼠标位置
              var chartTooltip = d3
                .select(".chartTooltip")
                .style("left", xPosition + "px")
                .style("top", yPosition + "px");
              // 更新浮层内容
              chartTooltip.select(".name").text('d.data.name');
              // 移除浮层hidden样式，展示浮层
              chartTooltip.classed("hidden", false);
            }) */
            .on("mousemove", mousemove)  
            .on("mouseup", mouseup)  
            .on("keydown", keydown)
            .on("dblclick", dblclick);  
  
    d3.select("#interpolate")  
            .on("change", change)  
            .selectAll("option")  
            .data([
                "linear",  
                "step-before",  
                "step-after",  
                "basis",  
                "basis-open",  
                "basis-closed",  
                "cardinal",  
                "cardinal-open",  
                "cardinal-closed",  
                "monotone"  
            ])  
            .enter().append("option")  
            .attr("value", function(d) { return d; })  
            .text(function(d) { return d; });  
  
    container.node().focus();  
// ================================ zoom drag ============================= //
d3.tsv("dots.tsv", dottype, function(error, dots) {
  dot = container.append("g")
      .attr("class", "dot")
    .selectAll("circle")
      .data(dots)
    .enter().append("circle")
      .attr("r", 5)
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .call(drag);
});
function dottype(d) {
  d.x = +d.x;
  d.y = +d.y;
  return d;
}
function zoomed() {
  // if(points.length > 0) {
  //   return;
  // }
  // console.log(container)
  container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}
function dragstarted(d) {
  d3.event.sourceEvent.stopPropagation();
  d3.select(this).classed("dragging", true);
}
function dragged(d) {
  d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
}
function dragended(d) {
  d3.select(this).classed("dragging", false);
}
// ================================ zoom drag ============================= //
    // 点击线路，开启编辑模式  
    function lineOnClick() {  
        if(gis_edit){
          
            d3.select(this)  
                    .style("stroke-dasharray","10 5")
            // drawHotPoint();  
        }  
    }

    // 线上点位
    function  drawHotPoint() {
      isHot = true
      balls = []
      container.selectAll("circle")  
                .data(balls, function(d) { return d; })  
                .enter().append("circle")  
                .on("mousedown", function(d) { selected = dragged = d; redraw(); })  
                .attr("class", 'single-ball')  
                .attr("r", 6.5)  
                .attr("cx", function(d) { return d[0]; })  
                .attr("cy", function(d) { return d[1]; });
      
    }
  
    /* // 绘制线路拖动点  
    function  drawLinePoint() {  
      container.selectAll("circle")  
                .data(points, function(d) { return d; })  
                .enter().append("circle")  
                .on("mousedown", function(d) { selected = dragged = d; redraw(); })  
                .attr("r", 1)  
                .attr("cx", function(d) { return d[0]; })  
                .attr("cy", function(d) { return d[1]; });  
    } */  
  
    // 重新绘制折线  
    function redraw() {
      if(!isHot) {
        container.select("path")  
                .attr("d", function (d,i) {  
                    return line(points);  
                })  
                .style("stroke-dasharray","10 5")  
                .on("click", lineOnClick)      //全局鼠标点击  
                .on("mouseover", function(d,i) {  
                    d3.select(this).style("stroke-width",3)  
                    lineSelect = true  
                })  
                .on("mouseout", function(d,i) {  
                    d3.select(this).style("stroke-width",1)  
                    lineSelect = false  
                });
      }

        var circle = container.selectAll("circle")  
                .data(points, function(d) { return d; });  
  
        var radius = isHot ? 6.5 : 0.01;
        var className = isHot ? 'single-ball' : 'little-point';  //  
        circle.enter().append("circle")  
                .attr("r", 1e-6)  
                .on("mousedown", function(d) { selected = dragged = d; redraw(); })  
                .transition()  
                .duration(750)  
                .ease("elastic")  
                .attr('class', className)
                .attr("r", radius);

        container.selectAll("circle.single-ball").on("mouseover", function(d) {
        // console.log(d);
              // 从d3.event获取鼠标的位置
              var transform = d3.event;
              var yPosition = transform.offsetY + 20;
              var xPosition = transform.offsetX + 20;
              // 将浮层位置设置为鼠标位置
              var chartTooltip = d3
                .select(".chartTooltip")
                .style("left", xPosition + "px")
                .style("top", yPosition + "px");
              // 更新浮层内容
              chartTooltip.select(".name").text(d[0]);
              // 移除浮层hidden样式，展示浮层
              chartTooltip.classed("hidden", false);
      })
      .on("mouseout", mouseout);
  
        circle.classed("selected", function(d) { return d === selected; })  
                .attr("cx", function(d) { return d[0]; })  
                .attr("cy", function(d) { return d[1]; });  
  
        circle.exit().remove();  
  
        if (d3.event) {
            d3.event.preventDefault();  
            d3.event.stopPropagation();  
        }  
    }  
  
    function change() {  
        line.interpolate(this.value);  
        redraw();  
    }  
  
    //鼠标点击--增加一个新热点  
    function mousedown() {
      console.log(d3.mouse(container.node()));
      var pos = {position: d3.mouse(container.node())}
        //没有开启编辑  
        // console.log(points)
        if(!isDrawingLine) return;
        points.push(selected = dragged = d3.mouse(container.node()));
        if(isHot) {
          // points = []
          points.push(selected = dragged = pos);
        }
        redraw();
    }
    // 双击结束绘制
    function dblclick() {
      isDrawingLine = false;
      // d3.selectAll("circle.little-point").remove();
      d3.select("path").style("stroke-dasharray",null)
    }
  
    //鼠标移动--拖动热点  
    function mousemove() {
        // movePointFlag = false 
        if (!dragged) return;
        if(!isHot) {
          
        } else {
          var m = d3.mouse(container.node());  
          dragged[0] = Math.max(0, Math.min(width, m[0]));  
          dragged[1] = Math.max(0, Math.min(height, m[1]));  
          redraw();
        }
    }

    function mouseout() {
      d3.select(".chartTooltip").classed("hidden", true);
    }
  
    //鼠标抬起-停止移动  
    function mouseup() {
      /* if(movePointFlag) {
        points.push(selected = dragged = d3.mouse(container.node()));
        redraw();
      } else { */
        if (!dragged) return;  
        mousemove();  
        dragged = null;
      // }
    }  
  
    //处理键盘事件  
    function keydown() {  
        if (!selected) return;  
        switch (d3.event.keyCode) {  
            case 8: // backspace  
            case 46: { // delete  
                var i = points.indexOf(selected);  
                points.splice(i, 1);  
                selected = points.length ? points[i > 0 ? i - 1 : 0] : null;  
                redraw();  
                break;  
            }  
        }  
    }
</script>
</html>
